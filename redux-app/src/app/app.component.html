<div class="row text-center">
  <div class="col">
    <h1>Contador</h1>
    <h2>{{ count }}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button class="btn btn-primary" (click)="incrementar()">Incrememtar</button>
    <button class="btn btn-info" (click)="decrementar()">Decrementar</button>
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col">
    <app-child [count]="count" (changeCount)="count = $event"></app-child>
  </div>
</div>
